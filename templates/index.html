<!DOCTYPE html>
<html>
    <head>
        <title>task</title>
        <meta
            charset="UTF-8"
            name="viewport"
            http-equiv="X-UA-Compatible"
            content="width=device-width, initial-scale=1.0, user-scalable=no, ie=edge"
        />
        <style>
            body {
                user-select: none;
                background-color: rgba(17, 17, 17, 1);
                color: rgba(255, 255, 255, 1);
                font-family: Arial, sans-serif;
            }

            main {
                border: 5px solid rgba(0, 204, 255, 1);
                border-radius: 10px;
                background-image: linear-gradient(to bottom, rgba(0, 51, 102, 1), rgba(0, 0, 0, 1));
                box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
            }

            #fixedHeader {
                display: flex;
                flex-direction: column;
                background-image: linear-gradient(to right, rgba(0, 51, 102, 1), rgba(0, 0, 0, 1));
                position: sticky;
                top: 0;
                z-index: 1;
            }

            #fixedHeader > #inputBox {
                display: flex;
                flex-direction: row;
            }

            #taskList {
                display: flex;
                flex-direction: column;
                text-align: center;
                transition: all 0.3s ease;
                max-height: 300px;
                overflow-y: auto;
		list-style-type: none;
		margin: 0;
		padding: 0;
            }
            #fixedHeader > #inputBox > h4 {
                margin: 0;
                color: rgba(204, 255, 255, 1);
                padding: 10px;
                font-size: 24px;
            }

            #fixedHeader > #inputBox > input,
            #taskList > li > .editBox > input {
                flex: 2;
                outline: none;
                text-align: center;
                background-color: rgba(34, 34, 34, 1);
                color: rgba(255, 255, 255, 1);
                border: 2px solid rgba(0, 204, 255, 1);
                padding: 8px 12px;
                margin: 5px 0;
                font-size: 16px;
                transition: all 0.3s ease;
            }
            #errorTaskInput,
            .errorEditInput {
                color: rgba(255, 50, 50, 1);
		text-align: center;
		margin-bottom: 3px;
                animation: errorGlow 1.5s infinite alternate;
                transition: all 0.3s ease;
            }
            #fixedHeader > #inputBox > button,
            #taskList > li > .editBox > button,
            #taskList > li > button {
                border: 0;
                color: rgba(255, 255, 255, 1);
                background-color: rgba(0, 102, 204, 1);
                padding: 8px 16px;
                margin: 5px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
                transition: all 0.3s ease;
            }

            #fixedHeader > #inputBox > button:hover,
            #taskList > small > button:hover {
                background-color: rgba(0, 76, 153, 1);
            }

            #taskList > li {
                display: flex;
		flex-direction: row;
                align-items: center;
                transition: all 0.3s ease;
                border-top: 3px solid rgba(0, 204, 255, 1);
                padding: 10px;
		margin: 0;
            }
            #taskList > li > .editBox {
                display: flex;
                align-items: center;
		flex: 1;
                justify-content: space-between;
                transition: all 0.3s ease;
                width: 100%;
            }
            #taskList > li > b {
                flex: 2;
                color: rgba(255, 255, 255, 1);
                font-size: 18px;
		overflow: scroll;
            }
            @keyframes glideIn {
                0% {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            #taskList > li,
            #taskList > li > .editBox {
                animation: glideIn 0.5s ease forwards;
            }

            @keyframes neonGlow {
                0% {
                    text-shadow: 0 0 5px rgba(0, 204, 255, 1), 0 0 10px rgba(0, 204, 255, 1), 0 0 20px rgba(0, 204, 255, 1);
                }
                50% {
                    text-shadow: 0 0 10px rgba(0, 204, 255, 1), 0 0 20px rgba(0, 204, 255, 1), 0 0 30px rgba(0, 204, 255, 1);
                }
                100% {
                    text-shadow: 0 0 5px rgba(0, 204, 255, 1), 0 0 10px rgba(0, 204, 255, 1), 0 0 20px rgba(0, 204, 255, 1);
                }
            }

            @keyframes errorGlow {
                0% {
                    text-shadow: 0 0 5px rgba(255, 104, 104, 1), 0 0 10px rgba(255, 104, 104, 1), 0 0 20px rgba(255, 104, 104, 1);
                }
                50% {
                    text-shadow: 0 0 10px rgba(255, 104, 104, 1), 0 0 20px rgba(255, 104, 104, 1), 0 0 30px rgba(255, 104, 104, 1);
                }
                100% {
                    text-shadow: 0 0 5px rgba(255, 104, 104, 1), 0 0 10px rgba(255, 104, 104, 1), 0 0 20px rgba(255, 104, 104, 1);
                }
            }

            #taskList > li > .editBox > input,
            #fixedHeader > #inputBox > input {
                animation: neonGlow 1.5s infinite alternate;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="fixedHeader">
		<div id="inputBox">
                    <h4>Tasks</h4>
                    <input type="text" id="taskInput" />
                    <button id="submitButton">+</button>
		</div>
                <small id="errorTaskInput" for="taskInput"><br></small>
            </div>
            <ul id="taskList"></ul>
        </main>
        <script>
            var taskList = document.getElementById("taskList");
            var fixedHeader = document.getElementById("fixedHeader");

            document.getElementById("submitButton").addEventListener("click", ()=>{
                post(document.getElementById("taskInput").value);
            });

            taskList.addEventListener("scroll", function() {
                if (taskList.scrollTop > 0) {
                    fixedHeader.style.borderBottom = "2px solid rgba(0, 204, 255, 1)";
                    fixedHeader.style.boxShadow = "0 2px 5px rgb(0, 0, 0, 1)";
                } else {
                    fixedHeader.style.borderBottom = "none";
                    fixedHeader.style.boxShadow = "none";
                }
            });

            var createTask = (id, val, urgent) => {
                var task = document.createElement("li");
                task.id = id;
                task.innerHTML = `
                    <button onclick="updateTask('${id}')">Edit</button>
                    <b>${val}</b>
                    <button onclick="deleteTask('${id}')">-</button>
                    <button id="urgentButton${id}" style="
                        background-color: ${(urgent) ? "rgb(220, 20, 60)" : "rgba(0,0,0,0.5)"}
                    " onclick="urgentTask('${id}')">Urgent</button>
                `;
                task.className = (urgent) ? "urgent" : "";
                taskList.appendChild(task);
            };

            var deleteTask = (taskId) => {
                fetch("/deleteTask/"+taskId, {
                    method: "DELETE",
                }).then(response => response.json()).then(data => {
                    if(data.success) {
                        document.getElementById(taskId).remove();
                    } else if (data.error) {
                        alert(data.error);
                    }
                });
            };

            var updateTask = (taskId) => {
                var el = document.getElementById(taskId);
                var val = "";
                for(var i=5;i < el.innerText.length-8; i++){
                    val += el.innerText[i];
                }
                el.innerHTML = `<div class="editBox">
                    <button>ok</button><input type="text" value="${val}" id="editInput${taskId}" />
                </div><small class="errorEditInput" id="errorEditInput${taskId}"><br></small>`;
		el.style.flexDirection = "column";
                el.children[0].children[0].addEventListener("click", () => {
                    newVal = el.children[0].children[1].value;
                    fetch("/patchTask/"+taskId, {
                        method: "PATCH",
                        body: JSON.stringify({task: newVal}),
                        headers: {
                            "Content-Type": "application/json"
                        }
                    }).then(response => response.json()).then(data => {
                        if(data.error){
                            document.getElementById(data.label).innerHTML = data.error;
                            if(data.field){
                                document.getElementById(data.field).style.cssText = `
                                    border: 2px solid rgba(255, 50, 50, 1);
                                    animation: errorGlow 1.5s infinite alternate;
                                `;
                            }
                        } else if(data.success){
                            el.style.flexDirection = "row";
                            el.innerHTML = `
                                <button onclick="updateTask('${data.id}')">Edit</button>
                                <b>${data.task}</b>
                                <button onclick="deleteTask('${data.id}')">-</button>
                                <button id="urgentButton${data.id}" style="
                                    background-color: ${(data.urgent) ? "rgb(220, 20, 60)" : "rgba(0,0,0,0.5)"}
                                " onclick="urgentTask('${data.id}')">Urgent</button>
                            `;
                        }
                    });
                });
            };

            fetch("/getTasks", {method: "GET"}).then(response => response.text()).then(data => {
                const json = JSON.parse(data);
                if(json){
                    for(var i=0; i < json.length; i++){
                        createTask(json[i].id, json[i].task, json[i].urgent);
                    }
                }
            }).catch(err => alert(err));

            var post = (val) => {
                fetch("/postTask", {
                    method: "POST", 
                    body: JSON.stringify({task: val}),
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(response => response.json()).then(data => {
                    if(data.error){
                        document.getElementById(data.label).innerHTML = data.error;
                        if(data.field){
                            document.getElementById(data.field).style.cssText = `
                                border: 2px solid rgba(255, 50, 50, 1);
                                animation: errorGlow 1.5s infinite alternate;
                            `;
                        }
                    } else if(data.success && data.id && data.task){
                        createTask(data.id, data.task, 0);
                        document.getElementById("taskInput").style.cssText = `
                            border: 2px solid rgba(0, 204, 255, 1);
                            animation: neonGlow 1.5s infinite alternate;
                        `;
			document.getElementById("errorTaskInput").innerHTML = "<br>";
                    }
                });
            };

            var urgentTask = (taskId) => {
                fetch("/urgentTask/"+taskId, {
                    method: "PATCH"
                }).then(response => response.json()).then(data => {
                    if(data.error){
                        alert(data.error);
                    } else if(data.success){
                        var urgentButton = document.getElementById("urgentButton"+data.id);
                        var el = document.getElementById(`${data.id}`);
                        el.className = (data.urgent) ? "urgent" : "";
                        el.remove();
                        if (data.urgent) {
                            urgentButton.style.backgroundColor = "rgb(220, 20, 60)";
                            var urgentTasks = document.getElementsByClassName("urgent");
                            if (urgentTasks.length > 0) {
                                urgentTasks[urgentTasks.length-1].after(el);
                            } else {
                                document.getElementById("taskList").prepend(el);
                            }
                        } else {
                            urgentButton.style.backgroundColor = "rgba(0,0,0,0.5)";
                            document.getElementById("taskList").append(el);
                        }
                    }
                });
            };
        </script>
    </body>
</html>
